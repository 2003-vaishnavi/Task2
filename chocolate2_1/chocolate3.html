<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChocoDelight - Order Chocolates Online</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>ChocoDelight</h1>
        <nav>
            <a href="#gallery">Gallery</a>
            <a href="#order">Order</a>
            <a href="#contact">Contact Us</a>
        </nav>
    </header>

    <!-- Gallery Section with Carousel -->
    <section id="gallery">
        <h2>Our Chocolate Collection</h2>
        <div id="chocolateCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#chocolateCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#chocolateCarousel" data-slide-to="1"></li>
                <li data-target="#chocolateCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="http://images6.fanpop.com/image/photos/34600000/Sweet-Yummy-Chocolate-chocolate-34691292-1920-1080.jpg" class="d-block w-100" alt="Chocolate 1">
                </div>
                <div class="carousel-item">
                    <img src="https://images4.alphacoders.com/284/284054.jpg" class="d-block w-100" alt="Chocolate 2">
                </div>
                <div class="carousel-item">
                    <img src="https://tse1.mm.bing.net/th?id=OIP.7ec--v0fr0Dn8qGjPkdicgHaEo&pid=Api&P=0&h=180" class="d-block w-100" alt="Chocolate 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#chocolateCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#chocolateCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>

    <!-- Order Section with To-Do List for Orders -->
    <section id="order">
        <h2>Your Chocolate Orders</h2>
        <input type="text" id="itemInput" placeholder="Add a chocolate type">
        <button onclick="addItem()">Add to Order</button>
        <ul id="itemList"></ul>
    </section>

    <!-- Contact Form Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="script.js"></script>
    <!-- Link to Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
